<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dragndrop</title>
  </head>
  <body style="margin: 0px; height: 700px" onload="init();">
    <canvas
      id="graphCanvas"
      ondrop="drop(event)"
      ondragover="allowDrop(event)"
      height="300"
      width="300"
      style="border: 1px solid #000000"
    ></canvas>
    <img
      id="img1"
      src="http://static.tumblr.com/vcbmwcj/foumiteqs/arrow_up_alt1.svg"
      draggable="true"
      onmousedown="get_pos(event)"
      ondragstart="drag(event)"
    />
  </body>
  <script src="./js/dragndrop.js" charset="utf-8"></script>
</html>
