<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cover-Containt</title>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 12px;
        text-transform: uppercase;
        background: #313640;
      }
    </style>
    <script defer src="./js/xeditor.js" charset="utf-8" type="module"></script>
  </head>
  <body>
    <!--

    <div id="msj"></div>
    <canvas id="canvas" style="border: 1px solid darkgreen"></canvas>

    <fieldset id="detach">
      <label id="prev">
        <i id="icon" class="fa-solid fa-play fa-rotate-180"></i>
      </label>
      <input type="text" id="page-number" name="page-number" />
      <label id="number-pages"></label>
      <label id="next">
        <i id="icon" class="fa-solid fa-play"></i>
      </label>

      <label id="dcanvas"></label>
      <label id="dimg"></label>

      <label for="text" class="fa-layers fa-fw">
        <i id="icon" class="fa-solid fa-vector-square pushed">
          <i class="fa-solid fa-slash fa-rotate-270"></i>
          <i
            class="fa-solid fa-up-down-left-right fa-2xs fa-layers-bottom-right"
          ></i>
        </i>
        <input
          type="radio"
          id="text"
          name="inpsel"
          value="text"
          checked="checked"
          data-is-default="1"
        />
      </label>

      <label for="textarea">
        <i id="icon" class="fa-solid fa-text-height"></i>
        <input
          type="radio"
          value="textarea"
          name="inpsel"
          id="textarea"
          data-is-default="0"
        />
      </label>

      <label for="optStroke"
        ><i id="icon" class="fa-solid fa-list-ul"></i>

        <input
          type="radio"
          id="optStroke"
          name="inpsel"
          value="radio"
          data-is-default="0"
        />
      </label>

      <label for="splStroke"
        ><i id="icon" class="fa-solid fa-table-cells"></i>

        <input
          type="radio"
          id="splStroke"
          name="inpsel"
          value="soupword"
          data-is-default="0"
        />
      </label>

      <label for="slcStroke">
        <i id="icon" class="fa-solid fa-grip-vertical"></i>
        <input
          type="radio"
          id="slcStroke"
          name="inpsel"
          value="crossword"
          data-is-default="0"
        />
      </label>

      <label for="delStroke">
        <!-- <i id="xicon" class="fa-regular fa-trash-can"></i> -->
        <i id="xicon" class="fa-solid fa-xmark"></i>
        <input
          type="radio"
          value="delStr"
          name="uix"
          id="delStroke"
          data-is-default="0"
        />
      </label>
      <label for="cpStroke">
        <i id="xicon" class="fa-solid fa-clone"></i>
        <input
          type="radio"
          value="cpStr"
          name="uix"
          id="cpStroke"
          title="Clonar"
          data-is-default="0"
        />
      </label>
      <label for="mvStroke"
        ><i id="xicon" class="fa-solid fa-border-none pushed"></i>
        <input
          type="radio"
          value="mvStr"
          name="uix"
          id="mvStroke"
          data-is-default="1"
          title="Dividir"
          checked="checked"
        />
      </label>
      &nbsp;
      <label id="cleanCanvas">
        <i id="icon" class="fa-solid fa-ban"></i>
      </label>
      &nbsp;

      <label for="color-picker"></label>
      <input type="color" id="color-picker" value="#00bfff" />

      &nbsp;
      <label for="columns">
        <i id="icon" class="fa-solid fa-bars fa-rotate-90"></i>
      </label>
      <input type="text" id="columns" name="inpsel" placeholder="Columns" />

      <label for="rows">
        <i id="icon" class="fa-solid fa-bars"></i>
      </label>
      <input type="text" id="rows" name="inpsel" placeholder="Rows" />

      <label for="spw">
        <i id="icon" class="fa-solid fa-arrows-left-right-to-line"></i>
      </label>
      <input type="text" id="spw" name="inpsel" placeholder="lineWidth" />
      <label for="sph">
        <i
          id="icon"
          class="fa-solid fa-arrows-left-right-to-line fa-rotate-90"
        ></i>
      </label>
      <input type="text" id="sph" name="inpsel" placeholder="lineHeight" />

      &nbsp; &nbsp;
      <label id="save_page">
        <i id="icon" class="fa-solid fa-floppy-disk"></i>
      </label>
    </fieldset>
    <div id="debug"></div>

    <fieldset id="context-menu">
      <form id="updBox" action="" method="post">
        <label for="response" class="labelContextMenu" data-value="response">
          Respuesta:
          <input
            id="response"
            type="text"
            data-response-type="response"
            data-box="0"
            placeholder="response"
          />
        </label>
        <br />
        <label for="notes" class="labelContextMenu" data-value="notes">
          Notas:<br />
          <textarea
            id="notes"
            type="textarea"
            rows="5"
            cols="33"
            data-response-type="response"
            data-box="0"
            placeholder="notes"
          ></textarea>
        </label>

        <div class="row uploadFile">
          <label id="msj" for="upl"> </label>
          <button
            id="upl"
            class="submit-btn contextItemMenu"
            title="Upload Files"
            type="submit"
          >
            <i class="fa-solid fa-upload fa-lg btn_sub"></i>
          </button>
        </div>

        <!-- <div id="name" class="contextItemMenu">Option 2</div> -->
        <!-- <div id="name" class="contextItemMenu">Option 3</div> -->
        <!-- <div id="name" class="contextItemMenu">Option 4</div> -->
      </form>
    </fieldset>
  </body>
</html>
