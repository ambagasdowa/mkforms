<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cover-Containt</title>
    <style type="text/css" media="screen">
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 12px;
        text-transform: uppercase;
        background: #313640;
      }
      fieldset {
        background: rgba(23, 123, 122, 0.7);
        position: fixed;
        z-index: 1;
        top: 11px;
        left: 10px;
        padding: 8px 10px 8px 6px;
        border-radius: 4px;
        box-shadow: 0 10px 10px -8px rgba(0, 0, 0, 0.2);
      }

      label {
        position: relative;
        z-index: 1;
        cursor: pointer;
      }
      label:not(:last-child) {
        margin-right: 10px;
      }
      label input[type="radio"] {
        opacity: 0.01;
        width: 20px;
      }
      label input[type="radio"]:checked + span:before {
        box-shadow: inset 0 0 0 3px #fff;
      }
      label span {
        display: inline-block;
      }
      label span:before {
        content: "";
        position: absolute;
        z-index: 1;
        top: 1px;
        left: 5px;
        width: 10px;
        height: 10px;
        border: 1px solid #333;
        border-radius: 50%;
        background: #000;
        box-shadow: inset 0 0 0 6px #fff;
        transition: box-shadow 0.2s ease-out;
      }

      /* The only required styling is position: absolute */
      #detach {
        position: absolute;
        border: 1px solid black;
        overflow: hidden;
      }
    </style>
    <script defer src="./js/xeditor.js" charset="utf-8" type="module"></script>
  </head>
  <body>
    <!--

    <div id="msj"></div>
    <canvas id="canvas" style="border: 1px solid darkgreen"></canvas>
    <fieldset id="detach" class="noselect">
      <label>
        <input type="radio" name="type" value="contain" checked />
        <span>contain</span>
      </label>
      <label>
        <input type="radio" name="type" value="cover" />
        <span>cover</span>
      </label>

      <input type="button" name="preview" value="prev" id="prev" />
      <input type="button" name="next" value="next" id="next" />

      <label id="dcanvas"></label>
      <label id="dimg"></label>

      <label for="text"><i class="fa-regular fa-square"></i> </label>
      <input
        type="radio"
        id="text"
        name="inpsel"
        value="text"
        checked="checked"
      />

      <label for="option"><i class="fa-regular fa-list-ul"></i></label>
      <input type="radio" id="option" name="inpsel" value="option" />
      <label for="crossword"><i class="fa-regular fa-table-cells"></i></label>
      <input type="radio" id="crossword" name="inpsel" value="crossword" />
      <label for="delStroke"><i class="fa-regular fa-trash"></i></label>
      <input type="radio" value="delStr" name="uix" id="delStroke" />
      <label for="cpStroke"><i class="fa-regular fa-copy"></i></label>
      <input type="radio" value="cpStr" name="uix" id="cpStroke" />
      <label for="mvStroke"
        ><i class="fa-regular fa-up-down-left-right"></i
      ></label>
      <input
        type="radio"
        value="mvStr"
        name="uix"
        id="mvStroke"
        checked="checked"
      />
      <!-- <label for="prev"><i class="fa-regular fa-caret-left"></i></label> -->
      <!-- <input type="button" name="prev" id="prev" /> -->
      <label class="none" for="page-number">&nbsp;</label>
      <input type="text" id="page-number" name="page-number" />
      <label id="number-pages"></label>
      <!-- </div> -->

      <!-- <label for="next"><i class="fa-regular fa-caret-right"></i></label> -->
      <!-- <input type="button" name="next" id="next" /> -->

      <input type="button" id="cleanCanvas" name="cleanCanvas" value="clean" />
      <input type="text" id="option" name="inpsel" value="option" />
      <input type="button" id="option" name="inpsel" value="option" />

      <input type="button" id="save_page" value="send" />
    </fieldset>

    <div id="debug"></div>
  </body>
</html>
