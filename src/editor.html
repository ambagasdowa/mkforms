  <body>
    <div id="elder" class="scroller">
      <div class="canvas">
        <!-- <canvas id="canvas">Your browser doesn't support canvas</canvas> -->
      </div>
    </div>


    <div id="menu" class="menu">
      <form>
        <ul class="control_panel">
          <li>
            <label class="btn btn-default" for="text"><i class="fa-regular fa-square"></i> </label>
            <input
              type="radio"
              id="text"
              name="inpsel"
              value="text"
              checked="checked"
            />
          </li>

          <li>
            <label class="btn btn-default" for="option"><i class="fa-regular fa-list-ul"></i></label>
            <input type="radio" id="option" name="inpsel" value="option" />
          </li>
          <!-- <li> -->
          <!--   <label class="btn btn-default" for="textarea">TextoLibre</label> -->
          <!--   <input type="radio" id="textarea" name="inpsel" value="textarea" /> -->
          <!-- </li> -->
          <li>
            <label class="btn btn-default" for="crossword"><i class="fa-regular fa-table-cells"></i></label>
            <input
              type="radio"
              id="crossword"
              name="inpsel"
              value="crossword"
            />
          </li>
          <li>
            <label class="btn btn-default" for="delStroke"><i class="fa-regular fa-trash"></i></label>
            <input type="radio" value="delStr" name="uix" id="delStroke" />
          </li>
          <li>
            <label class="btn btn-default" for="cpStroke"><i class="fa-regular fa-copy"></i></label>
            <input type="radio" value="cpStr" name="uix" id="cpStroke" />
          </li>

          <li>
            <label class="btn btn-default" for="mvStroke"><i class="fa-regular fa-up-down-left-right"></i></label>
            <input
              type="radio"
              value="mvStr"
              name="uix"
              id="mvStroke"
              checked="checked"
            />
          </li>
          <li id="measure" class="inner_window">
            <label id="width" class="btn btn-default">xwidth</label>
          </li>
          <li>
            <label id="height" class="btn btn-default">xheight</label>
          </li>


          <li>
      <label class="btn btn-default" for="prev"><i class="fa-regular fa-caret-left"></i></label>
      <input type="button" name="prev" id="prev" />

          </li>

    <!-- <div id="controls"> -->
      <li>
      <label for="page-number">&nbsp;
      <input type="text" id="page-number" /> 
      <!-- <div id="page-number"></div> -->
      </label>
      </li>

      <li>
      <label id="number-pages"></label>
      </li>
    <!-- </div> -->

          <li>
      <label class="btn btn-default" for="next"><i class="fa-regular fa-caret-right"></i></label>
      <input type="button" name="next" id="next" />

          </li>


        </ul>

        <input
          type="button"
          id="cleanCanvas"
          name="cleanCanvas"
          value="clean"
        />
        <input type="text" id="option" name="inpsel" value="option" />
        <input type="button" id="option" name="inpsel" value="option" />

        <input type="button" id="save_page" value="send" />
      </form>
    </label>
