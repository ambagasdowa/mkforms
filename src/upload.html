<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload</title>
    <script defer src="./js/upload.js" charset="utf-8" type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1>Multipart File Upload</h1>
      <form id="form" enctype="multipart/form-data">
        <label for="token">User Token</label>
        <input
          type="text"
          name="token"
          id="token"
          value="ioafsyudfoansdfnjnkajsnd017341782yhodklasdhjnallaisdfu=="
        />
        <input type="text" value="" name="book_name" id="book_name" />
        <div class="input-group">
          <label for="files">Select files</label>
          <input id="file" type="file" multiple />
        </div>
        <button class="submit-btn" type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
