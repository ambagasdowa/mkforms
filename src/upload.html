<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upload</title>
    <script defer src="./js/upload.js" charset="utf-8" type="module"></script>
  </head>
  <body>
    <div class="container_upload">
      <h1>Multipart File Upload</h1>
      <form id="form" enctype="multipart/form-data">
        <div class="row">
          <div class="col-25">
            <label for="token">User Token : </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              name="token"
              id="token"
              value="ioafsyudfoansdfnjnkajsnd017341782yhodklasdhjnallaisdfu=="
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="book_name">Nombre del libro[s] : </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              value=""
              placeholder="nombres separados por comas : name_a,name_b,...,"
              name="book_name"
              id="book_name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="files">Select files</label>
          </div>
          <div class="col-75">
            <input id="file" type="file" multiple />
          </div>
        </div>
        <div class="row uploadFile">
          <label id="msj" for="upl"> </label>
          <button
            id="upl"
            class="submit-btn"
            title="Upload Files"
            type="submit"
          >
            <!-- <i class="fa-solid fa-cloud-arrow-up fa-lg"></i> -->
            <i class="fa-solid fa-upload fa-lg"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
