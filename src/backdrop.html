<html lang="en">
  <header>
    <title>backdrop</title>
    <style type="text/css" media="screen">
      body {
        background-color: black;
        color: white;
      }
    </style>
  </header>
  <body onload="draw();">
    <canvas id="canvas" width="180" height="150"></canvas>
  </body>
  <script charset="utf-8">
    function draw() {
      const ctx = document.getElementById("canvas").getContext("2d");
      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0);
        ctx.beginPath();
        ctx.moveTo(30, 96);
        ctx.lineTo(70, 66);
        ctx.lineTo(103, 76);
        ctx.lineTo(170, 15);
        ctx.stroke();

        // Filled triangle
        ctx.beginPath();
        ctx.moveTo(25, 25);
        ctx.lineTo(105, 25);
        ctx.lineTo(25, 105);
        ctx.fill();
      };
      img.src =
        "https://github.com/mdn/content/raw/main/files/en-us/web/api/canvas_api/tutorial/using_images/backdrop.png";
    }
  </script>
</html>
