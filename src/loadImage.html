<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loadimage</title>
    <style type="text/css">
      canvas {
        border: 2px solid black;
        width: 100%;
        height: 95%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="control">
      <div class="dimensions">&nbsp;</div>
    </div>
  </body>
  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var img = new Image();

    //drawing of the test image
    img.onload = function () {
      let wx = 1200;
      let hx = 800;
      //draw background image
      ctx.drawImage(img, 0, 0, wx, hx);
      ctx.mozImageSmoothingEnabled = false;
      ctx.webkitImageSmoothingEnabled = false;
      ctx.msImageSmoothingEnabled = false;
      ctx.imageSmoothingEnabled = false;

      document.querySelector(
        ".dimensions"
      ).innerText = `image ${img.width} X ${img.height}`;
      console.log(`image ${img.width} X ${img.height}`);
      console.log(img);
    };

    img.src =
      "https://baizabal.xyz/assets/Panamericano/files/source/guia/uv/002/demo/pages/4.jpg";
  </script>
